<app-header></app-header>
<section>
  <div class="container">
    <div class="row">






      <section id="cart_items">
        <div class="container">
          <div class="breadcrumbs">
            <ol class="breadcrumb">
              <li><a href="#">Home</a></li>
              <li class="active">Shopping Cart</li>
            </ol>
          </div>
          <div class="table-responsive cart_info">
            <table class="table table-condensed">
              <thead>
                <tr class="cart_menu">
                  <td class="image">Item</td>
                  <td class="description"></td>
                  <td class="price">Price</td>
                  <td class="quantity">Quantity</td>
                  <td class="total">Total</td>
                  <td></td>
                </tr>
              </thead>


              <tbody  *ngFor="let item of cartitems">
                <tr>
                  <td class="cart_product">
                    <a href=""><img width="70" height="100" [src]=item.imagePath alt=""></a>
                  </td>
                  <td class="cart_description">
                    <h4><a href="">{{ item.itmemdesc }}</a></h4>
                  </td>
                  <td class="cart_price">
                    <p>${{ item.price }}</p>
                  </td>
                  <td class="cart_quantity">
                    <div class="cart_quantity_button">
                      <a class="cart_quantity_up" (click)="CartQUp(item.id)"> + </a>
                      <input class="cart_quantity_input" type="text" name="quantity" [value]="item.quantity"  autocomplete="off" size="2">
                      <a class="cart_quantity_down" (click)="CartQDown(item.id)"> - </a>
                    </div>
                  </td>
                  <td class="cart_total">
                    <p class="cart_total_price">${{ item.price * item.quantity }}</p>
                  </td>
                  <td class="cart_delete">
                    <a class="cart_quantity_delete"  (click)="RemoveItem(item.id)"><i class="fa fa-times"></i></a>
                  </td>
                </tr>
              </tbody>


            </table>
          </div>
        </div>
      </section> <!--/#cart_items-->














    </div>
 </div>
</section>
<app-footer></app-footer>
