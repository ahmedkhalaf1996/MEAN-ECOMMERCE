<div class="features_items">
  <h2 class="title text-center">Features Items</h2>
  <div
  class="col-sm-4"
  *ngFor="let featuresItem of featuresItems; let index = index;">
    <div class="product-image-wrapper">
      <div class="single-products">
        <div class="productinfo text-center">
          <img width="240" height="240" [src]=featuresItem.imagePath alt="" />
          <h2>${{ featuresItem.price }}</h2>
          <p>{{ featuresItem.itmemdesc }}</p>
          <a  (click)="addtoCart(featuresItem.id)" class="btn btn-default add-to-cart"
            ><i class="fa fa-shopping-cart"></i>Add to cart</a>
        </div>
        <div class="product-overlay">
          <div class="overlay-content">
            <h2>${{ featuresItem.price }}</h2>
            <p>{{ featuresItem.itmemdesc }}</p>
            <a   (click)="addtoCart(featuresItem.id)" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>
          </div>
        </div>
      </div>
      <div class="choose">
        <ul class="nav nav-pills nav-justified">
          <li><a (click)="addtoWishList(featuresItem.id)"><i class="fa fa-plus-square"></i>Add to wishlist</a></li>

        </ul>
      </div>
    </div>
  </div>

</div>
