<header id="header"><!--header-->


  <div class="header-middle"><!--header-middle-->
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="logo pull-left">
            <a href="index.html"><img *ngIf="prandImg"
              [src]="prandImg" alt="" />
               </a>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="shop-menu pull-right">
            <ul class="nav navbar-nav">
              <li *ngIf="isUserAdmin" ><a [routerLink]="['/admin']"><i class="fa fa-user"></i> Admin</a></li>
              <li><a href="#"><i class="fa fa-user"></i> Account</a></li>
              <li><a href="#"><i class="fa fa-star"></i> Wishlist</a></li>
              <li><a [routerLink]="['/checkout']"><i class="fa fa-crosshairs"></i> Checkout</a></li>
              <li><a [routerLink]="['/cart']"><i class="fa fa-shopping-cart"></i> Cart</a></li>
              <li *ngIf="!userIsAuthenticated" ><a
                [routerLink]="['/login']"
                ><i class="fa fa-lock"></i> Login</a></li>

                <li *ngIf="userIsAuthenticated" ><a (click)="Logout()">
                  <i class="fa fa-lock"></i> LogOut</a></li>

            </ul>
          </div>
        </div>
      </div>
    </div>
  </div><!--/header-middle-->
  <div class="header-bottom"><!--header-bottom-->
    <div class="container">
      <div class="row">
        <div class="col-sm-9">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="mainmenu pull-left">
            <ul class="nav navbar-nav collapse navbar-collapse">
              <li><a [routerLink]="['/']" routerLinkActive="router-link-active"  class="active">Home</a></li>
              <li><a  routerLink="/productlist" >Products</a></li>
              <li><a  routerLink="/contact" >Contact us</a></li>
              <li><a  routerLink="/blog" >blog</a></li>
            </ul>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="search_box pull-right">
            <input type="text" placeholder="Search" (ngModelChange)="Search($event)" [(ngModel)]="search"/>
          </div>
        </div>
      </div>
    </div>
  </div><!--/header-bottom-->
</header><!--/header-->
