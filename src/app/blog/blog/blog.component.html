
<app-header></app-header>



<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
       <app-category></app-category>
       </div>



      <div class="col-sm-9">
        <div class="blog-post-area">
         <h2 class="title text-center">Latest From our Blog</h2>


          <div *ngFor="let list of blogList" class="single-blog-post">
            <h3>{{ list.title }}</h3>
            <div class="post-meta">
            </div>
            <a href="">
              <img [src]=list.imagePath alt="">
            </a>
            <p> {{ list.content }}  </p>
            <a
              [routerLink]="['/blog-single']"
              [queryParams]="{Id:list.id}"
              class="btn btn-primary"
              >Read More</a>
          </div>






          <div class="pagination-area">
            <ul class="pagination">
              <li><a href="" class="active">1</a></li>
              <li><a href="">2</a></li>
              <li><a href="">3</a></li>
              <li><a href=""><i class="fa fa-angle-double-right"></i></a></li>
            </ul>
          </div>
        </div>
      </div>






   </div>
 </div>
</section>


<app-footer></app-footer>
